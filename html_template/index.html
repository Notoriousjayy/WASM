<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>testProject</title>
  </head>
  <body>
    <h1>testProject</h1>

    <!-- 1) YOUR CANVAS: must match the selector you pass into your Module -->
    <canvas id="canvas" width="800" height="600"></canvas>

    <!-- 2) Pre-configure the Module global before loading the glue code -->
    <script>
      // if you stick with the default (non-MODULARIZE) build,
      // Emscripten will look for a global `Module` object.
      var Module = {
        canvas: document.getElementById("canvas"),
        onRuntimeInitialized: function () {
          // optional: kick off your app, e.g. Module._main()
          console.log("WASM runtime initialized");
        },
      };
    </script>

    <!-- 3) Load the generated JS (it will fetch testProject.wasm) -->
    <script src="testProject.js"></script>
  </body>
</html>
